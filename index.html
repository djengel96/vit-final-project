<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles.css">
   <title>Skills Builder</title>
</head>
<body>
   <div id="container">

      <div id="header">
         <h1 class="heading">Skills Builder</h1>
      </div>

      <div id="skillEntry">
         <input id="skillInput" type="text" placeholder="add one skill">
         <button onclick="addToBank()" id="submit">Submit</button>
      </div>

      <div id="skillsBank">
         <h3>Bank of Skills</h3>
      </div>

      <div id="skillEntry">         
         <button>Clear Skills List</button>
      </div>

      <div id="skillsList">
         <h3>Custom Skills List</h3>

      </div>

   </div>
   <script src="./index.js"></script>
</body>
</html>
