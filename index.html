<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">   
   <link rel="stylesheet" href="./styles.css">
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Recursive:wght@400;700&display=swap');
      </style>
   <title>Skills Builder</title>
</head>
<body>
   <div id="container">

      <div id="header">
         <h1 class="heading">Skills Builder</h1>
      </div>

      <div id="skillEntry">
         <input id="skillInput" type="text" placeholder="add a skill">
         <button onclick="addToBank()" id="submit">Submit</button>
      </div>

      <div id="skillsBank">
         <h3>Bank of Skills</h3>
      </div>

      <div id="skillEntry">
         <button onclick="clearList()">Clear Skills List</button>
      </div>

      <div id="skillsList">
         <h3>Custom Skills List</h3>
         <p id="paragraph"></p>
      </div>

   </div>
   <script src="./index.js"></script>
</body>
</html>
